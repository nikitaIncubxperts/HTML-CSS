<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
		<h3>Registration form</h3>
		First Name: <input style="height: 20px;" type="text" size=30><br>
		Middle Name: <input style="margin-top: 5px;height: 20px;" type="text" size=30><br>
		Last Name: <input style="margin-top: 5px;height: 20px;" type="text" size=30><br>
		Email: <input style="margin-top: 5px;height: 20px;" type="email" size=30><br>
		Password: <input style="margin-top: 5px;height: 20px;" type="password" size=30><br>
		Date of birth: <input style="margin-top: 10px;height: 20px;" style="margin-top: 5px;height: 20px;" type="date" id="birthday" name="birthday"><br>
		Gender: <input style="margin-top: 5px;" type="radio" id="male" name="male" value="male"> Male
                <input type="radio" id="female" name="female" value="female">Female<br><br>
		Programming Languages: <br>
			<input type="checkbox" id="C" name="C" value="C" />
			<label>C</label> <br>
			<input type="checkbox" id="Java" name="Java" value="Java"
            checked/>
			<label>Java</label> <br>
			<input type="checkbox" id="Python" name="Python" value="Python" />
			<label>Python</label> <br>
			<input type="checkbox" id="PHP" name="PHP" value="PHP" />
			<label>PHP</label><br>

        City:
            <select id="cm" style="height:25px;margin-top: 10px;font-size:14pt;" name="course">
                <option value="select" id="check">Select</option>
                <option value="Aurangabad" id="check">Aurangabad</option>
                <option value="Pune" id="check">Pune</option>
                <option value="Mumbai" id="check">Mumbai</option>
                <option value="Nashik" id="check">Nashik</option>
            </select><br>
        <input style="margin-top: 20px;" type="submit" value="Submit">
    </body>
</html>
